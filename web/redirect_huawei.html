<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const vless = urlParams.get('vless');
            const deeplink = urlParams.get('deeplink');
            const platform = urlParams.get('platform');

            if (vless && deeplink && platform === 'huawei') {
                const encodedConfig = btoa(decodeURIComponent(vless));
                window.location.href = `intent://import/${encodedConfig}#Intent;scheme=v2raytun;package=com.v2raytun;end`;
                window.close();
            } else {
                console.error('Missing parameters or incorrect platform');
                alert('Ошибка при настройке VPN. Пожалуйста, свяжитесь с поддержкой.');
            }
        }
    </script>
</head>
<body onload="redirect()">
</body>
</html>
